apiVersion: v1
kind: Namespace
metadata:
  name: pull-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pull-test-tag
  namespace: pull-test
  labels:
    app: pull-test-tag
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pull-test-tag
  template:
    metadata:
      labels:
        app: pull-test-tag
    spec:
      containers:
      - name: pull-test
        image: ghcr.io/spegel-org/benchmark:v1-10MB-1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - spegel-dev-worker
---
